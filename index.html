<!doctype html>
<html >
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
		<title></title>
		<style>
			html, body {
				margin: 0px;
				display: flex;
				justify-content: center;
				align-items: center;
				background: black;"
				width: 100%;
				height: 100%;
			}

			#virtual {
				display: grid;
				width: 100%;
				height: 100%;
				position: fixed;
				border: 1px solid red;
			}

			#virtual div {
				background: rgba(100, 100, 100, 0.5);
				border: 1px solid white;
				width: 100px;
				height: 100px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="virtual">
			<div id="joy-move" style="left: 0%; top: 70%;"></div>
			<div id="joy-cursor" style="left: 85%; top: 70%;"></div>
			<div id="dpad-atack" style="left: 85%; top: 40%; width: 50px; height: 50px; border-color: blue;"></div>
		</div>
		<canvas id="canvas" style="border: 1px solid blue;" width = "640" height="420"></canvas>
		<script src="script.js"></script>
	</body>
</html>
